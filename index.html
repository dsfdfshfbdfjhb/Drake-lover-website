<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Krunker.io Tab Opener</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    input {
      width: 80px;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      margin-right: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>Krunker.io Tab Opener</h1>
  <div>
    <input type="number" id="tabCount" value="1">
    <button onclick="openTabs()">Open Tabs</button>
  </div>

  <script>
    function openTabs() {
      const count = parseInt(document.getElementById('tabCount').value);
      const url = "https://krunker.io/";
      for (let i = 0; i < count; i++) {
        window.open(url, '_blank');
      }
    }
  </script>
</body>
</html>
